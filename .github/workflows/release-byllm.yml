name: Release jac-byllm to PYPI

on:
  workflow_dispatch:

jobs:
  precompile:
    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install jaclang and byllm
        run: |
          pip install -e ./jac
          pip install -e ./jac-byllm
      - name: Precompile bytecode
        run: jac run jac/scripts/precompile_bytecode.jac ./jac-byllm
      - name: Upload precompiled artifacts
        uses: actions/upload-artifact@v4
        with:
          name: precompiled-byllm-${{ matrix.python-version }}
          path: jac-byllm/byllm/_precompiled/

  release-byllm:
    needs: precompile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: jac-byllm

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Download precompiled artifacts
        uses: actions/download-artifact@v4
        with:
          path: jac-byllm/byllm/_precompiled/
          pattern: precompiled-byllm-*
          merge-multiple: true
      - name: Install build tools
        run: |
          pip install build twine
      - name: Build and publish package
        run: |
          python -m build
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}
