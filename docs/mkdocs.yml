      video_autoplay: True
      # video_loop: True
      video_controls: False
  - redirects:
      redirect_maps:
        # Main landing page
        index.md: quick-guide/index.md

        # Old Quick Guide section redirects
        getting-started/index.md: quick-guide/index.md
