        learn/jac-ref/deployment.md: reference/language/deployment.md
        learn/jac-ref/appendices.md: reference/language/appendices.md

        # Contributor Hub redirects
        internals/contrib.md: community/contributing.md
        communityhub/breaking_changes.md: community/breaking-changes.md
        communityhub/release_notes/jaclang.md: community/release_notes/jaclang.md
        communityhub/release_notes/byllm.md: community/release_notes/byllm.md
        communityhub/release_notes/jac-client.md: community/release_notes/jac-client.md
