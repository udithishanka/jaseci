        cli/index.md: reference/cli/index.md
        configuration/index.md: reference/config/index.md

        # Old Learn section redirects to new Tutorials
        learn/installation.md: quick-guide/install.md
        learn/quickstart.md: tutorials/language/osp.md
        learn/tour.md: quick-guide/index.md

        # byLLM redirects
        learn/jac-byllm/quickstart.md: tutorials/ai/quickstart.md
        learn/jac-byllm/with_llm.md: reference/plugins/byllm.md
        learn/jac-byllm/usage.md: reference/plugins/byllm.md
        learn/jac-byllm/agentic_ai.md: tutorials/ai/agentic.md

        # Language reference redirects
        learn/jac-ref/index.md: reference/language/index.md
        learn/jac-ref/foundation.md: reference/language/foundation.md
        learn/jac-ref/functions-objects.md: reference/language/functions-objects.md
        learn/jac-ref/osp.md: reference/language/osp.md
